<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>recuperar senha</title>
</head>

<body>

    <div class="container">
        <div class="box">
            <form class="sign-in-form" style="z-index: 10;">
                <h2 class="title">RESGATAR SENHA</h2>
                <div class="input-field">
                    <i class="fas fa-at"></i>
                    <input type="email" id="in_email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="in_email" placeholder="Nome" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="in_senha" placeholder="Senha" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="in_senha" placeholder="Repetir senha" />
                </div>
                <a class="btn solid">RESAGATAR</a>
                <a href="./index.html" class="nav_logins">Clique aqui para voltar</a>
            </form>
            
        </div>
    </div>
</body>

</html>
